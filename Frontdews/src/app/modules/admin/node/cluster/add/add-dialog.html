<h2 mat-dialog-title><b>Add new cluster</b></h2>
<mat-dialog-content class="mat-typography mat-dialog-lg">
        <form [formGroup]="createForm" class="flex flex-col mt-0 p-2 pb-2 bg-card  overflow-hidden">
          
          <div class="flex" *ngIf="error">
            <fuse-alert
                [type]="'warn'"
                [appearance]="'outline'">
                <span fuseAlertTitle>Error</span> {{error}}
            </fuse-alert>
          </div>

          
          <div class="flex">
            <mat-form-field class="flex-auto" [color]="name.invalid && name.touched ? 'warn' : 'primary'">
                <mat-label>Name</mat-label>
                <input matInput [placeholder]="'Name'" formControlName="name">
                <mat-error>Please enter a valid name </mat-error>                     
            </mat-form-field>
          </div>
          <div class="flex">
            <mat-form-field class="flex-auto" [color]="description.invalid && description.touched ? 'warn' : 'primary'">
                <mat-label>Description</mat-label>
                <textarea matInput cdkTextareaAutosize [cdkAutosizeMinRows]="3" [placeholder]="'Description'" formControlName="description"></textarea>
                <mat-error>Please enter a valid description </mat-error>                     
            </mat-form-field>
          </div>
        </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [color]="'primary'" (click) = "onSubmit()" [disabled]="!(createForm.valid )" cdkFocusInitial>Add</button>
</mat-dialog-actions>
