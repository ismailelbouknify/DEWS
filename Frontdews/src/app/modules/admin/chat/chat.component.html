<div class="chat-container">
    <div class="chat-sidebar">
      <div class="conversation" *ngFor="let conversation of conversations" (click)="loadConversation(conversation)">
        {{ conversation.title }}
      </div>
    </div>
    <div class="chat-main">
      <div class="chat-history">
        <div class="message" *ngFor="let message of currentConversation.messages">
          <div class="message-sender">{{ message.sender }}</div>
          <div class="message-content">{{ message.content }}</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" [(ngModel)]="userInput" (keydown.enter)="sendMessage()" placeholder="Type your message...">
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
